<!--
    En los sitio web los scripts suelen ser + pesados que los html, el tamaño de la descarga es grande y el tiempo de procesamiento mayor.

    Cuando el navegador carga el html y se encuentra con una etiqueta 
    <script> </script>, no puede continuar construyendo el DOM. Debe ejecutar el script en el momento. Lo mismo sucede con los scripts externos. Por lo que, el navegador tiene que esperar hasta que el script sea descargado, ejecutarlo y solo después procesar el resto de la página. 

    Problemas: 
    1- Los scripts no pueden ver los elementos DOM que se encuentran debajo de él por lo que no pueden agregar controladores de eventos. 
    2- Si hay un script muy pesado en la parte superior de la página, este bloquea la página. Los usuarios no pueden ver el contenido de la página hasta que se descargue  y se ejecute. 

    dos atributos que resuelven esto defer y async. 

    defer: indica al navegador que no espere por el script. El script se ejecuta solo cuando el DOM esta listo. 

    async: similar defer. 


-->
