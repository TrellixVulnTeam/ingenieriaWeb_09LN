<?xml version="1.0" standalone="no"?> 
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"> 
 
<svg width="8in" height="10in" version="1.1" 
     xmlns="http://www.w3.org/2000/svg"  
xmlns:xlink="http://www.w3.org/1999/xlink"> 
 <circle cx="150" cy="200" r="100" fill="url(#grad_blue)" 
> 
 <animate attributeName="r" begin="Go.click" 
end="Stop.click" dur="4s"   
  values="100; 0; 100" repeatCount="indefinite"/> 
 </circle>
     <radialGradient id="grad_blue" cx="20%" cy="20%" r="100%" 
fx="30%" fy="30%"> 
   <stop stop-color="white" offset="0"/> 
   <stop stop-color="blue" offset="25%"/> 
   <stop stop-color="rgb(0,0,192)" offset="50%"/> 
   <stop stop-color="rgb(0,0,127)" offset="70%"/> 
   <stop stop-color="rgb(0,0,64)" offset="85%"/> 
   <stop stop-color="rgb(0,0,0)" offset="100%"/> 
         </radialGradient> 
 <g id="Go"> 
  <rect x="70" y="320" height="40" width="80" 
fill="aqua"/> 
  <text x="90" y="350" font-size="30" fill="green">Go 
</text> 
 </g> 
 <g id="Stop"> 
  <rect x="160" y="320" height="40" width="80" 
fill="aqua"/> 
  <text x="170" y="350" font-size="30" 
fill="red">Stop</text> 
 </g> 
</svg>
